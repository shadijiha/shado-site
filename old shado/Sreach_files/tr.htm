<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script type="text/javascript" async="" src="ga.js"></script><script type="text/javascript">
		var SIM = {};
		function handleTrack(srcURL) {
			var trackCntx = { url: srcURL };
			setTimeout(SIM.$.proxy(reportPixel, trackCntx), 50);
		}

		function reportPixel() {
			var hashPart = this.url.slice(1);
			if(hashPart.indexOf("gaq:") === 0) {
				reportGAEvent(hashPart);
			}
			else {
				SIM.$ && SIM.$.get(hashPart);
				reportGA(hashPart);
			}
		}

		function reportGAEvent(url) {
			try {
				var parts = url.split(":");
				_gaq.push(['_setCustomVar', 1, 'distID', parts[1], 2], ['_trackEvent', "" + parts[2], "" + parts[3], "" + parts[4]]);
			}
			catch(ex) { }
		}

		function reportGA(url) {
			try {
				if (url) {
					var data = url.slice(url.indexOf("?") + 1);
					var parts = data.split("&"), pair;
					var resParts = new Array();
					data = "";
					for (var i = 0, c = parts.length; i < c; i++) {
						pair = parts[i].split("=");
						if (pair.length >= 2) {
							switch (pair[0]) {
								case "comp":
									resParts[1] = pair[1];
									break;
								case "act":
									resParts[2] = pair[1];
									break;
								case "dist":
									resParts[0] = pair[1];
							}
						}
					}
					for(var i = 0, c = resParts.length; i < c; i++) {
						data += "/" + resParts[i];
					}
					//gaq
					_gaq.push(['_setCustomVar', 1, 'distID', resParts[0], 2], ['_trackPageview', data]);
				}
			}
			catch (ex) { }
		}
	</script>
	<script src="jquery-1.7.1-sim.js" type="text/javascript"></script>
</head>

</script>
